	<style>
		html,
		body {
			background-color: black;
			margin: 0;
			padding: 0;
			overflow: hidden;
			overscroll-behavior: none;

			@font-face {
    		font-family: "Mabook";
    		src: url("Assets/Fonts/Mabook.ttf");
 			 }

  			.btn {
 				font-family: "Mabook";
    			font-size: 20px;

    			background: #dbb88e;     
    			color: #7b583c;           
    			border: 3px solid #7b583c;
    			border-radius: 15px;
    
    			padding: 8px 18px;
    			cursor: pointer;

    			transition: all 300ms;
 			}

  			.btn:hover {
    			background: #c4996c;     
    			transform: scale(1.05);
 			 }
			
	

  			.slider {

		}
